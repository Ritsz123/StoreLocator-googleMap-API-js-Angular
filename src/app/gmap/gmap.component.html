<div class="overlay">
    <div>
        <h1 class="heading">Store Locator</h1>
    </div>
    <div class="search-container">
        <div class="search">
            <input id="zip-input" placeholder="enter Zip code" type="text">
            <i class="fa fa-search"></i>
        </div>
    </div>

    <div class="container">
        <div class="contain" *ngFor="let store of storelist">
            <div class="address">
                <span><strong>Address:</strong></span>
                <span> {{ store.addressLines }} </span> 
            </div>
            <div class="phone"> <strong>Phone:</strong>{{ store.storeNumber }} </div>
        </div>
    </div>
</div>


<div class="mapdiv">
    <div #mapArea id="mapArea"></div>
</div>
